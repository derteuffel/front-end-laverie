<div class="container">
    <div class="alert-info text-center">
        <h3>Mettre a jour le stock <span>{{ajout.name}}</span></h3>
    </div>

    <div class="row justify-content-center">
        
        <div id="form" class="card col-md-8">
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">
                       
                        <div class="form-group">
                            <label for="quantite">Nombre de casier boisson </label>
                            <input type="number" class="form-control" id="quantite" required [(ngModel)]="ajout.quantite" name="quantite">
                        </div>
                        <div class="form-group">
                            <label for="comment">Observations</label>
                            <textarea name="comment" id="comment" class="form-control" required [(ngModel)]="ajout.comment" rows="5"></textarea>
                        </div>
                        <button type="button" (click)='cancel()' class="btn btn-danger">Retour</button>
                        <button type="submit" class="btn btn-success pull-right">Enregistrer</button>
                </form>
            </div>
        </div>
    </div>

</div>
