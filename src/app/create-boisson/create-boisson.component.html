<h3>Creation d'une boisson</h3>
<div [hidden]="submitted" style="width: 300px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="boisson.name" name="name">
    </div>
    <div class="form-group">
        <label for="nbreCasier">Quantite de boisson </label>
        <input type="number" class="form-control" id="nbreCasier" required [(ngModel)]="boisson.nbreCasier" name="nbreCasier">
      </div>
      <div class="form-group">
        <label for="price">Prix de la boisson</label>
        <input type="number" class="form-control" id="price" required [(ngModel)]="boisson.price" name="price">
      </div>
 
    <div class="form-group">
      <label for="type">Type de boisson</label>
      <select name="type" id="type" class="form-control" [(ngModel)]="boisson.type" >
          <option value="">Choisis un type de boisson</option>
          <option value="JUS">JUS</option>
          <option value="BIERE">BIERE</option>
          <option value="EAU">EAU</option>
          <option value="AUTRE">AUTRE</option>
        </select>
    </div>
    <div class="form-group">
      <label for="model">Model de boisson</label>
      <select name="model" id="model" class="form-control" [(ngModel)]="boisson.model" >
          <option value="">Choisis un model de boisson</option>
          <option value="PETIT">PETIT</option>
          <option value="GRAND">GRAND</option>
        </select>
    </div>
 
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
 
<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <button class="btn btn-success" (click)="rewBoisson()">Add</button>
</div>
